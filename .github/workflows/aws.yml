name: aws CI/CD

on:
 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  S3_BUCKET_NAME: lof-deploy
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradlew
        run: ./gradlew clean build
        
      - name: Copy a folder to s3
        uses: prewk/s3-cp-action@v2
        with:
         aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         source: './build/libs'
         dest: 's3://lof-deploy/libs'
         flags: --recursive
         
      - name: Code Deploy
        run: | 
          aws deploy create-deployment --application-name lof-application --deployment-group-name lof-group --s3-location bucket=lof-deploy,bundleType=jar,key=soma-0.0.1-SNAPSHOT.jar
