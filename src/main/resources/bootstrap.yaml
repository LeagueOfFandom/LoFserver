spring:
  profiles:
    group:
      local: "localdb"
      server: "server"
    active: local
---
spring:
  config:
    activate:
      on-profile: localdb
aws:
  secretsmanager:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: server
cloud:
  aws:
    region:
      static: ap-northeast-2
      auto: false
aws:
  secretsmanager:
    name: lof
    enabled: true